#     javaHomeOption: 'JDKVersion'
#     jdkVersionOption: '1.11'
#     jdkArchitectureOption: 'x64'
#     publishJUnitResults: true
#     testResultsFiles: '**/surefire-reports/TEST-*.xml'
#     goals: 'package'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/target'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- script: |
    echo "Listing files in target folder:"
    ls -R $(System.DefaultWorkingDirectory)/target
  displayName: 'List target directory contents'

# Step 1: Starting the pipeline
- script: echo "ğŸ”§ Starting the Build & Deploy Pipeline"
  displayName: 'ğŸ Start'

# Step 2: Build Docker image
- task: Bash@3
  displayName: 'ğŸ³ Build Docker Image'
  inputs:
    targetType: 'inline'
    script: |
      echo "ğŸ“ Current Directory:"
      pwd
      echo "ğŸ”¨ Building Docker image..."
      docker build -t $(imageName):$(imageTag) .